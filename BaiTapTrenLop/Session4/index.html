<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tách số</title>
  </head>
  <body>
    <h1>Tách số</h1>
    <script>
      let check = 12;
      let chuc = parseInt(check / 10);
      let donvi = check % 10;
      document.writeln("Số tách là: " +check)
      document.writeln("<br/>");
      document.writeln("Hàng chục: " +chuc);
      document.writeln("<br/>");
      document.writeln("Hàng đơn vị: " +donvi);
    </script>
  </body>
</html>
