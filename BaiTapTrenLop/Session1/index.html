<body>
    
    <h1>In ra số gấp đôi</h1>
    <script>
      
            let check =  10
            if(check < 10**9) {
            let numbercheck = check*2  
            document.write(numbercheck)
            }else {
                document.write("Nhập số nhỏ hơn 10^9")
            }        
    </script>
</body>
