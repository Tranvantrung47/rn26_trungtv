<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phân tích thừa số nguyên tố</title>
  </head>
  <body>
    <script>
      let n = 100

    if (n == 1) {
        document.writeln(n + " = " + n);
    } else {
        document.writeln(n + " = ");
        for(i =2 ;i <= n; i++){
            while(n %i == 0){
                // document.write(i + " *")
                let st = i + "*"
                n = n/i
                // let count = parseInt(i)
                document.write(st)
                //  document.writeln(count)
            }
        }
    }
    </script>
  </body>
</html>
