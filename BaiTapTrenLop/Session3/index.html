<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lượng số hạng</title>
</head>
<body>

    <h1>In ra số lượng số hạng</h1>
    <script>
            let n =  20
            num = (n -1)/ 2
            let count = parseInt(num)
           document.write("Số lượng: " +count)
    </script>
</body>
</html>
