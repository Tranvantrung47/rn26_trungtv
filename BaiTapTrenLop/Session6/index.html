<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ước chung lớn nhất</title>
  </head>
  <body>
    <h1>Tìm ước chung lớn nhất</h1>
    <script>
      let num1 = 4 ;
      let num2 = 16 ;
      giatri = 1
      
        for(let i = 1; i <= num1 && i <= num2; i++)
        {
            if(num1%i==0 && num2%i==0)
            giatri = i
        }
        document.write("Ứớc chung lớn nhất : " +giatri)
     
    </script>
  </body>
</html>
