    <!-- JQUERY VALDATION -->

      .error {
        color: red;

  <body>
    <!-- https://jqueryvalidation.org -->
    <!-- Video: https://www.youtube.com/watch?v=yaxUV3Ib4vM -->
    <!-- messages: http://stackoverflow.com/questions/2457032/jquery-validation-change-default-error-message -->
    <div class="container" style="margin-top: 40px">
      <form id="myForm" action="">
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control" id="input_email"
            name="username"
            placeholder="Email"
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="text"
            class="form-control" id="input__password"
            name="namepassword"
            placeholder="Password"
          />
        </div>


        <button type="submit" class="btn btn-primary" onclick="handesubmit()">
          Submit
        </button>
        <button type="reset" class="btn btn-default">Reset</button>
      </form>
    </div>
  </body>

  <script>
    var settings = {
      rules: {
        username: {
          required: true,
          minlength: 5,
          maxlength: 20,
          //rangelength: [6, 20]
        },
        namepassword: {
          required: true,
          minlength: 6,
          maxlength: 12,
        },
      },
      messages: {
        username: {
          required: "Bạn chưa nhập email",
        },
        namepassword: {
          required: "Bạn chưa nhập mật khẩu",
          minlength: "Toi thieu co {0} ky tu",
          // email: 'Dia chi email khong hop le',
        },

      },
    };

    var validator = $("#myForm").validate(settings);
