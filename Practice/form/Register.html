<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <div class="auth-form">
        <div class="auth-form__container">
            <div class="auth-form__header">
                <h3 class="auth-form__heading">Đăng Ký</h3>
                <a href="./Login.html" class="auth-form__switch-btn">Đăng nhập</a>
               
            </div>
    
            <div class="auth-form__form">
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Email của bạn">
                </div>
                <div class="auth-form__group">
                    <input type="password" class="auth-form__input" id="myInput" placeholder="Mật khẩu của bạn"> <br> <br>
                    <input type="checkbox" onclick="myFunction()">Show Password
                </div>
                <div class="auth-form__group">
                    <input type="password" class="auth-form__input" id="myInput-repeat" placeholder="Nhập lại mật khẩu"> <br> <br>
                    <input type="checkbox" onclick="myFunctionrepeat()">Show Password
                </div>
            </div>
            <div class="auth-form__aside">
                <p class="auth-form__policy-text">
                    Bằng việc đăng kí,bạn đã đồng ý với shoppe về
                    <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> &
                    <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                </p>
            </div>
    
            <div class="auth-form__controls">
                <button class="btn btn-normal auth-form__controls-back">TRỞ LẠI</button>
                <button class="btn btn--primary">ĐĂNG KÝ</button>
            </div>
        </div>


        <div class="auth-form__socials">
            <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                <i class="auth-form__socials-icon fab fa-facebook-square"></i>
               <span class="auth-form__socials-title"> Kết nối với Facebook</span>

            </a>
            <a href="" class="auth-form__socials--google btn  btn--size-s btn--with-icon">
                <i class="auth-form__socials-icon fab fa-google"></i>
                <span class="auth-form__socials-title">  Kết nối với Google</span>
               
            </a>
        </div>


    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        };

        function myFunctionrepeat() {
          var x = document.getElementById("myInput-repeat");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>

</body>
</html>
