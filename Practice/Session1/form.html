<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="./home.html" class="item">Home</a>
        <a href="./list.html" class="item">User List</a>
        <a href="./form.html" class="item">User Form</a>
      </div>
      <div class="main">
        <div class="auth-form">
          <div class="auth-form__container">
            <div class="auth-form__header">
              <h3 class="auth-form__heading">Đăng nhập</h3>
              <a href="../form/Register.html" class="auth-form__switch-btn"
                >Đăng ký</a
              >
              <!-- <span class="auth-form__switch-btn">Đăng ký</span> -->
            </div>

            <div class="auth-form__form">
              <div class="auth-form__group">
                <input
                  type="text"
                  class="auth-form__input"
                  id="input_email"
                  placeholder="Email của bạn"
                />
              </div>

              <div class="auth-form__group">
                <input
                  type="password"
                  class="auth-form__input"
                  id="input_password"
                  placeholder="Mật khẩu của bạn"
                />
                <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                <br />
                <br />

                <input type="checkbox" onclick="myFunction()" /> Show Password
              </div>
            </div>
            <div class="auth-form__aside">
              <p class="auth-form__help">
                <a href="" class="auth-form__help-link auth-form__help-forgot"
                  >Quên mật khẩu</a
                >
                <span class="auth-form__help-separate"></span>
                <a href="" class="auth-form__help-link">Cần trợ giúp?</a>
              </p>
            </div>

            <div class="auth-form__controls">
              <button
                class="btn btn-normal auth-form__controls-back"
                onClick="btn()"
              >
                TRỞ LẠI
              </button>
              <button class="btn btn--primary" onclick="handleSubmit()">
                ĐĂNG NHẬP
              </button>
            </div>
          </div>

          <div class="auth-form__socials">
            <a
              href="https://www.facebook.com/"
              class="auth-form__socials--facebook btn btn--size-s btn--with-icon"
            >
              <i class="auth-form__socials-icon fab fa-facebook-square"></i>
              <span class="auth-form__socials-title">
                Kết nối với Facebook</span
              >
            </a>
            <a
              href="https://www.google.com/"
              class="auth-form__socials--google btn btn--size-s btn--with-icon"
            >
              <i class="auth-form__socials-icon fab fa-google"></i>
              <span class="auth-form__socials-title"> Kết nối với Google</span>
            </a>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>
          &#169; This web page is a part of a demonstration of fluid web design
          made by www.w3schools.com. Resize the browser window to see the
          content response to the resizing
        </p>
      </div>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("input_password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      function handleSubmit() {
        const email = "admin";
        const password = "123456";

        let valueEmail = document.getElementById("input_email");
        // confirm("Email vua nhap la: "+valueEmail.value)

        let valuepassword = document.getElementById("input_password");
        // confirm("Password vua nhap la: " +valuepassword.value)

        // if(valueEmail.value == valueEmail.value.toUpperCase()) {
        //   alert("Đăng nhập thành công")
        // }else{
        //   alert("Đăng nhập thất bại")

        // }

        if (
          valueEmail.value.toUpperCase() === email.toUpperCase() &&
          valuepassword.value.toUpperCase() === password.toUpperCase()
        ) {
          alert("Đăng nhập thành công");
        } else {
          alert("Đăng nhập thất bại");
        }
      }

      function btn() {
        // document.getElementById("input_email").value = ""
        document.getElementById("input_password").value = "";
      }

      // $(this).toggleClass("fa-eye fa-eye-slash");
      // var input = $($(this).attr("toggle"));
      // if (input.attr("type") == "password") {
      //   input.attr("type", "text");
      // } else {
      //   input.attr("type", "password");
      // }
      // });
    </script>

  </body>
</html>
