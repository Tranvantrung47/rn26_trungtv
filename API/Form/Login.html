
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <div class="auth-form">
        <div class="auth-form__container">
            <div class="auth-form__header">
                <h3 class="auth-form__heading">Đăng nhập</h3>
                <a href="./Register.html" class="auth-form__switch-btn">Đăng ký</a>
                <!-- <span class="auth-form__switch-btn">Đăng ký</span> -->
            </div>
    
            <div class="auth-form__form">
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input"  id="input__email" placeholder="Email của bạn">
                </div>
                <div class="auth-form__group">
                    <input type="password" class="auth-form__input" id="input__password"placeholder="Mật khẩu của bạn"> <br> <br>
                    <input type="checkbox" onclick="myFunction()">Show Password
                </div>
            </div>
            <div class="auth-form__aside">
                <p class="auth-form__help">
                    <a href="" class="auth-form__help-link auth-form__help-forgot">Quên mật khẩu</a>
                    <span class="auth-form__help-separate"></span>
                    <a href="" class="auth-form__help-link">Cần trợ giúp?</a>
                </p>
            </div>
    
            <div class="auth-form__controls">
                <button class="btn btn-normal auth-form__controls-back">TRỞ LẠI</button>
                <button class="btn btn--primary" onclick="handleSubmit(this)"><a href="./Susses.html" target=”_blank”>ĐĂNG NHẬP</a></button>
            </div>
        </div>


        <div class="auth-form__socials">
            <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                <i class="auth-form__socials-icon fab fa-facebook-square"></i>
               <span class="auth-form__socials-title"> Kết nối với Facebook</span>

            </a>
            <a href="" class="auth-form__socials--google btn  btn--size-s btn--with-icon">
                <i class="auth-form__socials-icon fab fa-google"></i>
                <span class="auth-form__socials-title">  Kết nối với Google</span>
               
            </a>
        </div>


    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("input__password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        function handleSubmit(event) {
            let elementInputEmail = document.getElementById('input__email');
            let elementInputPassword = document.getElementById('input__password');
            let elementInputCheckBox = document.getElementById('input__checkbox');
            let objectUser = {
                name: elementInputEmail?.value,
                avatar:
                    "https://www.google.com/?authuser=1",
            }
            // console.log(objectUser);
            postData(objectUser)
            return false;
        }
        function postData(user) {
            fetch("https://634ea20a4af5fdff3a62aa66.mockapi.io/Ex/api/v1/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(user),
            })
                .then((response) => response.json())
                .then((res) => console.log(res))
                .catch((error) => {
                    console.error("Error:", error);
                });
        }
    </script>

</body>
</html>
