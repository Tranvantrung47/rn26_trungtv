<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra số đối xứng</title>
  </head>
  <body>
    <form action="">
      <label for="">Nhập n</label>
      <input type="text" id="number" /> <br />
      <br />

      <label for="">Nhập phần tử mảng</label>
      <input type="text" id="array" /> <br />
      <br />
      <input type="submit" name="" id="" value="Submit" onclick="doixung()" />
    </form>
    <script>
      function doixung() {
        let n = document.getElementById("number").value;
        let str = document.getElementById("array").value;
        let arr = str.split(" ");
        let kt = 1;
        for (let i = 0; i < n / 2; i++) {
          if (arr[i] != arr[n - i - 1]) {
            kt = 0;
            break;
          }
        }

        if (kt == 0) {
          document.write("Mảng không đối xứng");
        } else {
          document.write("Mảng đối xứng");
        }
      }
    </script>
  </body>
</html>
